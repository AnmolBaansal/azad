<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>
    <title>Amazon Order History Reporter: Control Panel</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body>
      <table id="azad_controls">
          <tr class="actions">
              <td><div><input type="button" class="azad_action" id="azad_clear_cache" value="clear cache"/></div></td>
              <td><div><input type="button" class="azad_action" id="azad_stop" value="stop"/></div></td>
              <td><div><input type="button" class="azad_action" id="azad_show_simple" value="simple"/></div></td>
              <td><div><input type="button" class="azad_action" id="azad_show_fancy" value="fancy"/></div></td>
              <td><div><input type="button" class="azad_action" id="azad_hide_controls" value="&#x2716"/></div></td>
          </tr>
          <tr class="year_list">
              <td>
                  <button class="azad_year_button">2027</button>
                  <button class="azad_year_button">2097</button>
              </td>
          </tr>
          <tr class="info_row">
              <td class="azad_state">idle</td>
              <td class="azad_statistics">stats go here</td>
          </tr>
      </table>
      <div id="footer">
<a href='http://www.justgiving.com/azad-pah' title='JustGiving - Sponsor me now!' target='_blank'><img src='http://www.justgiving.com/App_Themes/JustGiving/images/badges/badge9.gif' width='120' height='90' alt='JustGiving - Sponsor me now!' /></a>
      </div>
  </body>
</html>
